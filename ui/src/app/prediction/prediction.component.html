<h2>Item Discount Suggestion</h2>
<table>
  <tr>
    <th>Discount Id</th>
  </tr>
  <tr *ngFor="let item of discounted">
    <td>{{item[0]}}</td>
  </tr>
</table>
<hr />
<h2>Next Purchase Prediction</h2>
<table>
  <tr>
    <th>Item Id</th>
    <th>Product Name</th>
  </tr>
  <tr *ngFor="let item of nextPurchase">
    <td>{{item[0]}}</td>
  </tr>
</table>
