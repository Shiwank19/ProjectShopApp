<span class="p-input-icon-left">
  <i class="pi pi-search"></i>
  <input
    type="text"
    pInputText
    #sText
    (keyup)="filter(sText)"
    class="p-inputtext-lg"
    placeholder="Search"
  />
</span>
<p-table [value]="filteredProducts" responsiveLayout="scroll">
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
      Matching Products
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Image</th>
      <th>Price</th>
      <th>Category</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td><a [routerLink] = "['/main/product', product[2]]">{{ product[0] }}</a></td>
      <td>
        <img
          [src]="'assets/product_images/'+product[2]+'.jpg'"
          [alt]="product[0]"
          style="width:100px; max-height:100px;"
          class="p-shadow-4"
        />
      </td>
      <td>{{ product[3] | currency: "INR" }}</td>
      <td>{{ product[1] }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="p-d-flex p-ai-center p-jc-between">
      In total there are {{ filteredProducts ? filteredProducts.length : 0 }} products.
    </div>
  </ng-template>
</p-table>
