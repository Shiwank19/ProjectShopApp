<p-toast></p-toast>
<p-scrollTop></p-scrollTop>
<div class="inventory-data">
  <div class="card">
    <p-table
      #dt
      [value]="products"
      [rows]="10"
      [paginator]="true"
      [globalFilterFields]="[
        'name',
        'country.name',
        'representative.name',
        'status'
      ]"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
          <h5 class="p-m-0" style="font-weight: bolder">Manage Products</h5>
          <p-toolbar>
            <p-button
              (click)="showBasicDialog2()"
              label="New"
              icon="pi pi-plus"
            ></p-button>
          </p-toolbar>

          <p-dialog
            header="Add New Product"
            [(visible)]="displayBasic2"
            [style]="{ width: '50vw' }"
            [modal]="true"
          >
            <div class="p-grid p-fluid">
              <div class="p-col-12 p-md-4">
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon"
                    ><i class="pi pi-user"></i
                  ></span>
                  <input type="text" pInputText placeholder="Username" />
                </div>
              </div>

              <div class="p-col-12 p-md-4">
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon">$</span>
                  <input type="text" pInputText placeholder="Price" />
                  <span class="p-inputgroup-addon">.00</span>
                </div>
              </div>

              <div class="p-col-12 p-md-4">
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon">www</span>
                  <input type="text" pInputText placeholder="Website" />
                </div>
              </div>
            </div>

            <ng-template pTemplate="footer">
              <p-button
                icon="pi pi-check"
                (click)="add()"
                label="Add"
                styleClass="p-button-text"
              ></p-button>
              <p-button
                icon="pi pi-times"
                (click)="cancel()"
                label="Cancel"
                styleClass="p-button-text"
              ></p-button>
            </ng-template>
          </p-dialog>

          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Search..."
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            Name <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="price">
            Price <p-sortIcon field="price"></p-sortIcon>
          </th>
          <th pSortableColumn="category">
            Category <p-sortIcon field="category"></p-sortIcon>
          </th>
          <th pSortableColumn="rating">
            Reviews <p-sortIcon field="rating"></p-sortIcon>
          </th>
          <th pSortableColumn="inventoryStatus">
            Status <p-sortIcon field="inventoryStatus"></p-sortIcon>
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency: "INR" }}</td>
          <td>{{ product.category }}</td>
          <td>
            <p-rating
              [ngModel]="product.rating"
              [readonly]="true"
              [cancel]="false"
            ></p-rating>
          </td>
          <td>
            <span
              [class]="
                'product-badge status-' + product.inventoryStatus.toLowerCase()
              "
              >{{ product.inventoryStatus }}</span
            >
          </td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success p-mr-2"
              (click)="editProduct(product)"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
          In total there are
          {{ products ? products.length : 0 }} products.
        </div>
      </ng-template>
    </p-table>
  </div>
</div>

<p-dialog
  [(visible)]="productDialog"
  [style]="{ width: '450px' }"
  header="Product Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="name">Name</label>
      <input
        type="text"
        pInputText
        id="name"
        [(ngModel)]="product.name"
        required
        autofocus
      />
      <small class="p-invalid" *ngIf="submitted && !product.name"
        >Name is required.</small
      >
    </div>
    <div class="p-field">
      <label for="description">Description</label>
      <textarea
        id="description"
        pInputTextarea
        [(ngModel)]="product.description"
        required
        rows="3"
        cols="20"
        style="margin: 10px 20px 0px 40px"
      ></textarea>
    </div>
    <div class="p-field">
      <label for="category">Category</label>
      <input
        type="text"
        pInputText
        id="category"
        [(ngModel)]="product.category"
        required
      />
    </div>
    <div class="p-field">
      <label for="price">Price</label>
      <input
        type="price"
        pInputText
        id="category"
        [(ngModel)]="product.price"
        required
      />
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveProduct()"
    ></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
